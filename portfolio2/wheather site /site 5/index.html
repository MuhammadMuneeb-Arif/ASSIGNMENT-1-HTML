<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Future City Weather</h1>

        <div class="city-weather">
            <h2>Dubai</h2>
            <p>Temperature: 38°C</p>
            <p>Description: Clear Sky</p>
            <p>Humidity: 20%</p>
            <p>Wind Speed: 3 m/s</p>
        </div>

        <div class="city-weather">
            <h2>Hong Kong</h2>
            <p>Temperature: 26°C</p>
            <p>Description: Light Rain</p>
            <p>Humidity: 85%</p>
            <p>Wind Speed: 8 m/s</p>
        </div>

        <div class="city-weather">
            <h2>San Francisco</h2>
            <p>Temperature: 18°C</p>
            <p>Description: Foggy</p>
            <p>Humidity: 90%</p>
            <p>Wind Speed: 9 m/s</p>
        </div>
    </div>
</body>
</html>

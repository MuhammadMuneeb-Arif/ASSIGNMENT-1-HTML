<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>

        <div class="city-weather">
            <h2>Paris</h2>
            <p>Temperature: 20°C</p>
            <p>Description: Cloudy</p>
            <p>Humidity: 60%</p>
            <p>Wind Speed: 4 m/s</p>
        </div>

        <div class="city-weather">
            <h2>Sydney</h2>
            <p>Temperature: 28°C</p>
            <p>Description: Sunny</p>
            <p>Humidity: 45%</p>
            <p>Wind Speed: 6 m/s</p>
        </div>

        <div class="city-weather">
            <h2>Toronto</h2>
            <p>Temperature: 15°C</p>
            <p>Description: Rainy</p>
            <p>Humidity: 80%</p>
            <p>Wind Speed: 7 m/s</p>
        </div>
    </div>
</body>
</html>

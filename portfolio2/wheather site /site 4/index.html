<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropical Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tropical Weather Report</h1>

        <div class="city-weather">
            <h2>Rio de Janeiro</h2>
            <p>Temperature: 29°C</p>
            <p>Description: Sunny</p>
            <p>Humidity: 60%</p>
            <p>Wind Speed: 6 m/s</p>
        </div>

        <div class="city-weather">
            <h2>Havana</h2>
            <p>Temperature: 27°C</p>
            <p>Description: Clear Sky</p>
            <p>Humidity: 55%</p>
            <p>Wind Speed: 5 m/s</p>
        </div>

        <div class="city-weather">
            <h2>Phuket</h2>
            <p>Temperature: 31°C</p>
            <p>Description: Humid</p>
            <p>Humidity: 75%</p>
            <p>Wind Speed: 7 m/s</p>
        </div>
    </div>
</body>
</html>

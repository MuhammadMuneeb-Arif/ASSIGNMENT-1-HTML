<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App (Static)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather in Major Cities</h1>

        <div class="city-weather">
            <h2>New York</h2>
            <p>Temperature: 25°C</p>
            <p>Description: Clear Sky</p>
            <p>Humidity: 50%</p>
            <p>Wind Speed: 5 m/s</p>
        </div>

        <div class="city-weather">
            <h2>London</h2>
            <p>Temperature: 18°C</p>
            <p>Description: Cloudy</p>
            <p>Humidity: 65%</p>
            <p>Wind Speed: 7 m/s</p>
        </div>

        <div class="city-weather">
            <h2>Tokyo</h2>
            <p>Temperature: 22°C</p>
            <p>Description: Light Rain</p>
            <p>Humidity: 75%</p>
            <p>Wind Speed: 3 m/s</p>
        </div>
    </div>
</body>
</html>

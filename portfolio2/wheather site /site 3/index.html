<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Global Weather</h1>

        <div class="city-weather">
            <h2>Miami</h2>
            <p>Temperature: 30°C</p>
            <p>Description: Sunny</p>
            <p>Humidity: 65%</p>
            <p>Wind Speed: 5 m/s</p>
        </div>

        <div class="city-weather">
            <h2>Berlin</h2>
            <p>Temperature: 18°C</p>
            <p>Description: Overcast</p>
            <p>Humidity: 70%</p>
            <p>Wind Speed: 4 m/s</p>
        </div>

        <div class="city-weather">
            <h2>Cairo</h2>
            <p>Temperature: 35°C</p>
            <p>Description: Clear Sky</p>
            <p>Humidity: 30%</p>
            <p>Wind Speed: 3 m/s</p>
        </div>
    </div>
</body>
</html>

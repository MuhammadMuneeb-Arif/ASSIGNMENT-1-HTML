<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Restaurant Name</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><img src="https://source.unsplash.com/1600x900/?restaurant" alt="Restaurant Logo" class="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="reservations.html">Reservations</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <div class="contact-info">
                    <p>Address: 123 Food Street, Flavor Town, USA</p>
                    <p>Phone: (123) 456-7890</p>
                    <p>Email: info@restaurantname.com</p>
                </div>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit" class="btn">Send Message</button>
                </form>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.538750820423!2d-122.42539528466508!3d37.77514177975882!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808a3d6c17b5%3A0x8073e1d4c8aa07!2s123%20Food%20Street%2C%20Flavor%20Town%2C%20USA!5e0!3m2!1sen!2s!4v1630588555332!5m2!1sen!2s" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Restaurant Name. All rights reserved.</p>
            <p>Follow us on <a href="#">Social Media</a></p>
        </div>
    </footer>
</body>
</html>

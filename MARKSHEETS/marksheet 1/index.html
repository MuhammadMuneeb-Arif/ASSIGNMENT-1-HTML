<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Sheet</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="mark-sheet-container">
    <h1>Mark Sheet</h1>

    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks Obtained</th>
                <th>Total Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mathematics</td>
                <td>85</td>
                <td>100</td>
            </tr>
            <tr>
                <td>English</td>
                <td>78</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>92</td>
                <td>100</td>
            </tr>
            <tr>
                <td>History</td>
                <td>88</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Geography</td>
                <td>74</td>
                <td>100</td>
            </tr>
            <tr class="total-row">
                <th>Total</th>
                <td>417</td>
                <td>500</td>
            </tr>
        </tbody>
    </table>

    <div class="grade">
        Grade: B
    </div>
</div>

</body>
</html>

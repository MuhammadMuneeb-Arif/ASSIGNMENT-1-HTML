<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Leaders Academy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">Future Leaders Academy</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Admissions</a></li>
        <li><a href="#">Academics</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Empowering Future Leaders</h1>
    <p>Shaping tomorrow with knowledge and creativity</p>
    <a href="#admission-form" class="cta-button">Apply Now</a>
  </section>

  <!-- Admission Form Section -->
  <section class="admission-form" id="admission-form">
    <h2>Admission Form</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="address">Residential Address:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="previous-school">Previous School:</label>
        <input type="text" id="previous-school" name="previous-school" required>
      </div>
      <div class="form-group">
        <label for="admission-class">Admission Class:</label>
        <input type="text" id="admission-class" name="admission-class" required>
      </div>
      <div class="form-group">
        <label for="date-of-admission">Date of Admission:</label>
        <input type="date" id="date-of-admission" name="date-of-admission" required>
      </div>
      <div class="form-group">
        <label for="religion">Religion:</label>
        <input type="text" id="religion" name="religion">
      </div>
      <button type="submit" class="submit-button">Submit Application</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Future Leaders Academy. All rights reserved.</p>
  </footer>
</body>
</html>
